name: Update Dividend KPIs Daily

on:
  schedule:
    - cron: "15 18 * * *"   # 18:15 UTC = 20:15 Bucharest (winter)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python main.py
        env:
          TICKERS: "AAPL,MSFT,PG,NVDA,KO,PEP,JNJ,XOM"
          SHEET_NAME: "Stocks_Dividends_Core_OS"
          SNAPSHOT_TAB: "Snapshot"
          HISTORY_TAB: "History"
          GSERVICE_JSON: ${{ secrets.GSERVICE_JSON }}
